<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üéÆ Connect Four | Interactive Edition</title>
  <style>
    :root {
      --columns: 7;
      --rows: 6;
      --cell-size: 80px;
    }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
    }
    h1 {
      color: #fff;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
    }
    #board {
      display: grid;
      grid-template-columns: repeat(var(--columns), var(--cell-size));
      grid-template-rows: repeat(var(--rows), var(--cell-size));
      gap: 8px;
      background: #0a0f24;
      padding: 10px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }
    .cell {
      width: var(--cell-size);
      height: var(--cell-size);
      background: #fff;
      border-radius: 20% 50% 20% 50%;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
    }
    .cell:hover {
      transform: scale(1.1);
    }
    .cell.red {
      background: radial-gradient(circle, #ff4e50, #f00000);
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
    }
    .cell.yellow {
      background: radial-gradient(circle, #f9d423, #ffcc00);
      box-shadow: 0 0 10px rgba(255, 255, 0, 0.7);
    }
    #status {
      margin: 1.2rem;
      font-size: 1.3rem;
      color: #fff;
      text-align: center;
    }
    #player-indicator {
      font-weight: bold;
      color: #00f5ff;
    }
    button {
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      background: #00c9ff;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 1rem;
    }
    button:hover {
      background: #00a3cc;
    }
  </style>
</head>
<body>
  <h1>üåà Connect Four: Interactive Mode</h1>
  <div id="board"></div>
  <div id="status">Player <span id="player-indicator">Red</span>'s turn</div>
  <button id="reset">üîÅ Reset Game</button>

  <script>
    const COLS = 7;
    const ROWS = 6;
    let currentPlayer = 'red';
    let board = [];

    function createBoard() {
      board = Array.from({ length: ROWS }, () => Array(COLS).fill(null));
      const boardDiv = document.getElementById('board');
      boardDiv.innerHTML = '';
      for (let r = 0; r < ROWS; r++) {
        for (let c = 0; c < COLS; c++) {
          const cell = document.createElement('div');
          cell.classList.add('cell');
          cell.dataset.row = r;
          cell.dataset.col = c;
          cell.addEventListener('click', handleMove);
          boardDiv.appendChild(cell);
        }
      }
    }

    function handleMove(e) {
      const col = parseInt(e.target.dataset.col);
      for (let r = ROWS - 1; r >= 0; r--) {
        if (!board[r][col]) {
          board[r][col] = currentPlayer;
          const cell = document.querySelector(`.cell[data-row='${r}'][data-col='${col}']`);
          cell.classList.add(currentPlayer);
          if (checkWin(r, col)) {
            setStatus(`üéâ ${capitalize(currentPlayer)} wins!`);
            endGame();
          } else if (isBoardFull()) {
            setStatus("ü§ù It's a draw!");
            endGame();
          } else {
            currentPlayer = currentPlayer === 'red' ? 'yellow' : 'red';
            updateTurnText();
          }
          break;
        }
      }
    }

    function checkWin(r, c) {
      return (
        checkDirection(r, c, 0, 1) ||
        checkDirection(r, c, 1, 0) ||
        checkDirection(r, c, 1, 1) ||
        checkDirection(r, c, 1, -1)
      );
    }

    function checkDirection(r, c, dr, dc) {
      let count = 0;
      for (let i = -3; i <= 3; i++) {
        const rr = r + i * dr;
        const cc = c + i * dc;
        if (rr >= 0 && rr < ROWS && cc >= 0 && cc < COLS && board[rr][cc] === currentPlayer) {
          count++;
          if (count === 4) return true;
        } else {
          count = 0;
        }
      }
      return false;
    }

    function isBoardFull() {
      return board.every(row => row.every(cell => cell));
    }

    function endGame() {
      document.querySelectorAll('.cell').forEach(cell => cell.removeEventListener('click', handleMove));
    }

    function setStatus(text) {
      document.getElementById('status').textContent = text;
    }

    function updateTurnText() {
      document.getElementById('player-indicator').textContent = capitalize(currentPlayer);
      setStatus(`Player ${capitalize(currentPlayer)}'s turn`);
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    document.getElementById('reset').addEventListener('click', () => {
      currentPlayer = 'red';
      createBoard();
      updateTurnText();
    });

    createBoard();
  </script>
</body>
</html>
